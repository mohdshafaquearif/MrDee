<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="background-color: aqua; height: 620px; width: 350px;border: 1px solid black;">
    <form>
        <h1>Signup Form</h1>

        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" placeholder="John"><br><br>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname"placeholder="Doe"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email"placeholder="abc@gmail.com"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password"><br><br>
        <label for="years">Years of experience:</label>
        <input type="number" min="3" max="20" id="years"><br><br>
        <label for="dob">Date of birth:</label>
        <input type="date" id="dob"><br><br>
        <label for="resume">Resume:</label>
        <input type="file" id="resume"><br><br>
        
         <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
         <label for="female">female</label>
        <input type="radio" id="female" name="gender"value="female">
         <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other"><br><br>

        Skills:
        <label for="html">HTML</label>
        <input type="checkbox" id="html" name="skill" value="html">
         <label for="css">CSS</label>
        <input type="checkbox" id="css" name="skill" value="css">
         <label for="js">JS</label>
        <input type="checkbox" id="js"name="skill" value="js"><br><br>
        <label for="phone">Phone no:</label>
        <input type="tel"> <br><br>
        <label for="ab">Write about yourself:</label>
        <textarea name="ab" id="ab" rows="5" cols="20" placeholder="Write here"></textarea><br><br>
        <button>Sign up</button>
        <p>forgot your password? <a href="https://www.google.com">Click here</a></p>
    </form>
</div>
</body>
</html>
